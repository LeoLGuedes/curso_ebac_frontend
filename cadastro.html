<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header align="center">
        <h1>Formulário de Cadastro</h1>
        <blockquote><small>Equipe Batman</small></blockquote>
        <img align="center"width="150" height="120" src="https://www.freeiconspng.com/thumbs/batman-icon-png/batman-icon-png-10.png" alt="imagem icone do batman">
        
    </header>
    <p align="center">Para fazer o cadastro preencha as seguintes informações:</p>
    <form align="center">
        <label for="nome">Digite seu nome aqui:</label> <br />
        <input id="nome" type="text" placeholder="nome" /> <br />

        <label for="email">Digite seu email aqui:</label> <br />
        <input id="email" type="email" placeholder="email"><br />
        <label for="senha">Digite sua senha aqui:</label><br />
        <input id="senha" type="text" placeholder="senha"> <br />
        <br /><button type="submit">Enviar</button>



    </form>

</body>
</html>
